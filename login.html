<!doctype html>
<html lang="ko">

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>

<script>

function login(){
	console.log('teste');

	// using Fetch API
	var myHeaders = new Headers();
	myHeaders.append("Authorization", 'Basic ' + btoa('admin:admin'));
	fetch("https://maquina-de-busca.herokuapp.com/login/", {
	    credentials: "include",
	    headers: myHeaders,
		method: "POST"
	}).then(function (response) {
	    return response.json();
	}).then(function (json) {
	    console.log(json);
	});

}
</script>
</body>
</html>
